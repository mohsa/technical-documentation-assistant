version: "3.9"

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: pgvector-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: docs_assistant
      POSTGRES_USER: docs_user
      POSTGRES_PASSWORD: docs_password
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
